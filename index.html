<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/materialize.css" media="screen,projection">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body class="grey darken-3">

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 class="center white-text">Ax/Anxiety</h1>

            </div>
            <div class="row">
                <div class="col m6 s12 center" style="margin-top: 10px;">

        <div id="about-modal" class="modal">

                <p>Made with &lt;3 and sorcerous powers in Vancouver</p>
                <p><a href="https://rikimaru55.github.io">Made by Quilo</a></p>
                <p>Sounds from freesound:</p>
                <p><a href="(https://freesound.org/people/pan14/)">&quot;tone beep lower slower&quot; by pan14</a></p>
                <p><a href="https://freesound.org/people/kwahmah_02/">&quot;Woodblock&quot; by kwahmah_02 </a></p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>

    <footer class="page-footer grey darken-3">
        <div class="footer-copyright grey darken-3">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <a id="modalBtn"

                    </div>
                </div>
            </div>

    <script src="/js/materialize.js"></script>
