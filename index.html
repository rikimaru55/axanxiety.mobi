<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css" media="screen,projection">
    <link rel="stylesheet" href="css/index.css" media="screen,projection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey darken-3">
    <header>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 class="center white-text">AxAnxiety</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col m6 s12 center" style="margin-top: 10px;">
                    <a id="woodBlockBtn" class="waves-effect waves-light btn-large grey darken-2 disabled"><i
                            class="material-icons left">volume_up</i>Wood Block</a>
                </div>
                <div class="col m6 s12 center" style="margin-top: 10px;">
                    <a id="beepBtn" class="waves-effect waves-light btn-large grey darken-2 disabled"><i
                            class="material-icons left">volume_up</i>Beep</a>
                </div>
            </div>
        </div>
        <div id="about-modal" class="modal">
            <div class="modal-content">
                <h4>About</h4>
                <p>Made with &lt;3 and sorcerous powers in Vancouver</p>
                <p><a href="https://rikimaru55.github.io">Made by Quilo</a></p>
                <p>Sounds from freesound:<br>
                    &quot;tone beep lower slower&quot; by pan14 (https://freesound.org/people/pan14/)<br>
                    &quot;Woodblock&quot; by kwahmah_02 (https://freesound.org/people/kwahmah_02/)</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>
    </main>
    <footer class="page-footer grey darken-3">
        <div class="footer-copyright grey darken-3">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <a id="modalBtn"
                            class="btn-floating btn-large waves-effect waves-light grey darken-2 right modal-trigger"
                            href="#about-modal"><i class="material-icons">info</i></a>
                    </div>
                </div>
            </div>
    </footer>
    <script src="js/materialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
